name: Hub Templater Registration
description: Register with the UK collaborative data dictionary provided by the Hub
host: EXCEL
api_set: {}
script:
  content: |
    /* Sidebar controll*/
    function Sidebaropen() {
      document.getElementById("sidebar-left").style.display = "inline-block";
      // document.getElementById("sidebar-left").style.width = "180px";
      document.getElementById("sidebar-left").style.left = "0px";
      /*document.getElementById("centerpage").style.display = "block";
      document.getElementById("centerpage").style.marginLeft = "170px";*/
    }

    function Sidebarclose() {
      // document.getElementById("sidebar-left").style.width = "0px";

      document.getElementById("sidebar-left").style.left = "-180px";
      /*document.getElementById("centerpage").style.marginLeft = "40px";*/
      document.getElementById("openSidebarR").style.display = "inline-block";
    }

    //  Sidebar collapsible buttons
    var SidebarCollapse = document.getElementsByClassName("item_SidebarButton");
    var i;
    for (i = 0; i < SidebarCollapse.length; i++) {
      SidebarCollapse[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.id === "hexagon-container" && content.style.display === "none") {
          content.style.display = "grid";
        } else if (content.style.display === "none") {
          content.style.display = "block";
        } else {
          content.style.display = "none";
        }
      });
    }

    // sidebar hover
    var SidebarCollapse = document.getElementsByClassName("item_SidebarButton");
    var SidebarColumn = document.getElementById("sidebar-left");
    var SidebarColumn2 = document.getElementById("sidebar-left-2");
    var i;
    for (i = 0; i < SidebarCollapse.length; i++) {
      SidebarCollapse[i].addEventListener("mouseover", function() {
        {
          this.children[0].style.display = "inline-block";
          // SidebarColumn2.style.width = "400px";
          //SidebarColumn.style.width = "80px";
        }
      });
      SidebarCollapse[i].addEventListener("mouseout", function() {
        {
          this.children[0].style.display = "none";
          // SidebarColumn2.style.width = "0px";
          SidebarColumn.style.width = "180px";
        }
      });
    }

    // click about button popup
    var AboutContent = document.getElementById("headbarAboutcontent");
    var About = document.getElementById("headbarAbout");
    var AboutContentText = document.getElementsByClassName("headbarAboutText");

    function AboutOpen() {
      if (About.style.opacity == "0") {
        AboutContent.style.opacity = "1";
        AboutContent.style.top = "10%";
        AboutContent.style.height = "60%";
        AboutContent.style.padding = "10px";
        AboutContent.style.display = "block";
        About.style.opacity = "1";
        About.style.height = "100%";
        About.style.display = "block";

        for (var i = 0; i < AboutContentText.length; i++) {
          {
            AboutContentText[i].style.height = "auto";
            AboutContentText[i].style.margin = "auto";
            AboutContentText[i].style.padding = "auto";
            AboutContentText[i].style.width = "auto";
            AboutContentText[i].style.display = "block";
            AboutContentText[i].style.opacity = "1";
          }
        }
      }
    }

    //click out space to escape
    var headbarAboutText = document.getElementsByClassName("headbarAboutText");
    window.onclick = function(event) {
      if (event.target == headbarAbout) {
        headbarAbout.style.opacity = "0";
        headbarAbout.style.height = "0%";
        headbarAboutcontent.style.opacity = "0";
        headbarAboutcontent.style.margintop = "5%";
        headbarAboutcontent.style.height = "0%";
        headbarAbout.style.display = "none";
        for (var i = 0; i < AboutContentText.length; i++) {
          headbarAboutText[i].style.height = "0px";
          headbarAboutText[i].style.margin = "0px";
          headbarAboutText[i].style.padding = "0px";
          headbarAboutText[i].style.width = "0px";
          headbarAboutText[i].style.display = "none";
          headbarAboutText[i].style.opacity = "0";
        }
      }
    };
  language: typescript
template:
  content: "<body>\n\n\t<header id=\"navbar\">\n\t\t<a href=\"javascript:void(0)\" id=\"openSidebarR\" class=\"item_SidebarOpenBtn\" onclick=\"Sidebaropen()\">|||</a>\n\t\t<div id=\"navbar-container\" class=\"boxed\">\n\t\t\t<a href=\"https://constructioninnovationhub.org.uk/\" class=\"navbar-brand \">CIH Templater</a>\n\t\t</div>\n\t\t<ul class=\"header-right\">\n\t\t\t<li><a href=\"#home\" class=\"Headerbarbutton\">Home</a></li>\n\t\t\t<li><a href=\"#Login\" class=\"Headerbarbutton\">Login</a></li>\n\t\t\t<li><a href=\"#contact\" class=\"Headerbarbutton\">Contact</a></li>\n\t\t\t<li onclick=\"AboutOpen()\" id=\"HeaderbarbuttonCollapse\"><a href=\"#about\"\n\t\t\t\t\tclass=\"HeaderbarbuttonCollapse\">About</a></li>\n\t\t</ul>\n\t</header>\n\n\t<!-- Sidebar -->\n\n\t<div class=\"sidebar-left\" style=\"display:none\" id=\"sidebar-left\">\n\t\t<a href=\"javascript:void(0)\" class=\"item_SidebarCloseBtn\" id=\"closeSidebarR\" onclick=\"Sidebarclose()\">\n\t\t\t&times;</a>\n\t\t<a href=\"https://constructioninnovationhub.org.uk/ \" class=\"item_SidebarButton_main\" id=\"SidebarBrowse \">CIH\n\t\t\tHome</a>\n\n\t\t<a href=\"javascript:void(0) \" class=\"item_SidebarButton\" id=\"SidebarBrowse \">Browse\n\t\t\t<div class=\"tooltip \" style=\"display: none; \">\n\t\t\t\t<p>Browse available Properties in this file.</p>\n\t\t\t</div>\n\t\t</a>\n\t\t<div class=\"SecondarySideButtonContainer\" style=\"display: none; \" id=\"SidebarBrowse_2nd \">\n\t\t\t<a href=\"ProductData.html \" class=\"item_SiderbarButton_2nd\" id=\"SidebarBrowse_2nd_Home \">Home</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarBrowse_2nd_MP \">Master Templates</a>\n\t\t</div>\n\t\t<a href=\"#SidebarDefine1_2nd\" class=\"item_SidebarButton \" id=\"SidebarDefine1 \">Define\n\t\t\t<div class=\"tooltip \" style=\"display: none; \">\n\t\t\t\t<p>What is inside this Define tab?Often used definition tabs and rarely used definition tabs are located\n\t\t\t\t\tin these two tabs, choose as you like.</p>\n\t\t\t</div>\n\t\t</a>\n\t\t<div class=\"SecondarySideButtonContainer\" style=\"display: none; \" id=\"SidebarDefine1_2nd \">\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine1_2nd_Home \">Manage Models</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine1_2nd_Importers \">Importers</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine1_2nd_MasterUnits \">Master Units</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine1_2nd_MasterUnitsTypes \">Master Units\n\t\t\t\tTypes</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine1_2nd_EnumerationValueSets \">Enumeration Value\n\t\t\t\tSets</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine1_2nd_CommonProperties \">Common Properties</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine1_2nd_PropertySets \">Property Sets</a>\n\t\t</div>\n\t\t<a href=\"#SidebarDefine2_2nd\" class=\"item_SidebarButton \" id=\"SidebarDefine2 \">Default Sets\n\t\t\t<div class=\"tooltip \" style=\"display: none; \">\n\t\t\t\t<p>Default sets of definitions.</p>\n\t\t\t</div>\n\t\t</a>\n\t\t<div class=\"SecondarySideButtonContainer\" style=\"display: none; \" id=\"SidebarDefine2_2nd \">\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_TemplateTypes \">Template Types</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_Frequencies \">Frequencies</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_TemplateCategories \">Template\n\t\t\t\tCategories</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_InformationTypes \">Information Types</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_PrioriyGroup \">Prioriy Group</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_ClassificationSystems\">Classification\n\t\t\t\tSystems</a>\n\t\t</div>\n\n\n\n\t\t<a href=\"#SidebarDefine2_2nd\" class=\"item_SidebarButton \" id=\"SidebarDefineTags \">Default Tags\n\t\t\t<div class=\"tooltip \" style=\"display: none; \">\n\t\t\t\t<p>Default tags of definitions, including Actors, Activities, Subjects and Stages.</p>\n\t\t\t</div>\n\t\t</a>\n\t\t<div class=\"SecondarySideButtonContainer\" style=\"display: none; \" id=\"SidebarDefine2_2nd \">\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_Actors \">Actors</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_Activities\">Activities</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_Subjects\">Subjects</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_Stages\">Stages</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarDefine2_2nd_LifeCycleStages \">Life Cycle Stages</a>\n\n\n\n\n\n\t\t</div> <a href=\"#SidebarAdmin_2nd\" class=\"item_SidebarButton \" id=\"SidebarAdmin \">Admin & System\n\t\t\t<div class=\"tooltip \" style=\"display: none; \">\n\t\t\t\t<p>Administration functions and options.</p>\n\t\t\t</div>\n\t\t</a>\n\t\t<div class=\"SecondarySideButtonContainer \" style=\"display: none; \" id=\"SidebarAdmin_2nd \">\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarAdmin_2nd_Authorities \">Authorities</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarAdmin_2nd_Membership \">Membership</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarAdmin_2nd_Application Settings \">Application\n\t\t\t\tSettings</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarAdmin_2nd_Workflow \">Workflow</a>\n\t\t\t<a href=\"# \" class=\"item_SiderbarButton_2nd\" id=\"SidebarAdmin_2nd_ErrorLog \">Error Log</a>\n\t\t</div>\n\n\t</div>\n\n\n\t<!-- Main Page Content -->\n\t<div id=\"main \" class=\"main \">\n\t\t<!-- Image Header -->\n\t\t<div class=\"homeimage clearfix \">\n\t\t\t<h1 class=\"maintitle \">CIH Templater for MS Excel Script Lab</h1>\n\t\t\t<p class=\"secondarytitle \">Secondary title and all.</p>\n\t\t</div>\n\t</div>\n\n\t<div class=\"introduction \" id=\"introduction \">\n\t\t<h2>Introduction</h2>\n\t\t<p>Introduction of this product data template system.</p>\n\t</div>\n\t<!-- <div class=\"informationcolumn \" id=\"informationcolumn \">\n        <h2>Information</h2>\n        <p>Information of this product data template system.</p>\n        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium eum accusantium, veritatis eius doloremque qui magni quas harum rerum nemo voluptate autem tenetur suscipit perferendis! Ex laboriosam facilis fugiat consequatur.</p>\n    </div> -->\n\n\n\t</div>\n\n\t<!-- Definition Table Elements-->\n\t<div class=\"responsive-table\">\n\t\t<table id=\"sortable\">\n\t\t\t<tr class=\"ui-state-default\">\n\t\t\t\t<th>Definition ID</th>\n\t\t\t\t<th>Definition Name</th>\n\t\t\t\t<th>Description</th>\n\t\t\t\t<th>Linked Definitions</th>\n\t\t\t\t<th>Version/Revision</th>\n\t\t\t\t<th>Status</th>\n\t\t\t\t<th>Info</th>\n\t\t\t</tr>\n\t\t\t<tr>\n\t\t\t\t<td data-id=\"1\">XXXX-XXXX-XXXX</td>\n\t\t\t\t<td>Property 1</td>\n\t\t\t\t<td>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut...</td>\n\t\t\t\t<td>5</td>\n\t\t\t\t<td>1.0</td>\n\t\t\t\t<td>Approved</td>\n\t\t\t\t<td><a href=\"\">Definition Detail</a></td>\n\t\t\t</tr>\n\t\t\t<tr>\n\t\t\t\t<td data-id=\"2\">XXXX-XXXX-XXXX</td>\n\t\t\t\t<td>Property 2</td>\n\t\t\t\t<td>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut...</td>\n\t\t\t\t<td>8</td>\n\t\t\t\t<td>1.0</td>\n\t\t\t\t<td>Approved</td>\n\t\t\t\t<td><a href=\"\">Definition Detail</a></td>\n\t\t\t</tr>\n\t\t\t<tr>\n\t\t\t\t<td data-role=\"test\" data-id=\"3\">XXXX-XXXX-XXXX</td>\n\t\t\t\t<td>Property 3</td>\n\t\t\t\t<td>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut...</td>\n\t\t\t\t<td>3</td>\n\t\t\t\t<td>1.0</td>\n\t\t\t\t<td>Approved</td>\n\t\t\t\t<td><a href=\"\">Definition Detail</a></td>\n\t\t\t</tr>\n\t\t</table>\n\t\t<div class=\"container\">\n\t\t\t<div class=\"horizontal-center\">\n\t\t\t\t<button type=\"button\" class=\"tableBtn\">Export to Excel</button>\n\t\t\t\t<button type=\"button\" class=\"tableBtn\">Import From Excel</button></div>\n\t\t</div>\n\n\t\t<div class=\"container\">\n\t\t\t<div class=\"horizontal-center\">\n\t\t\t\t<button type=\"button\" class=\"tableBtn submitBtn\">Create Contribution</button></div>\n\t\t</div>\n\n\n\t\t<!-- about content need to be in the end before footer -->\n\t\t<div class=\"headbarAbout visuallyhidden \" href=\"#aaaaaa \" id=\"headbarAbout\" style=\"opacity: 0; \">\n\t\t\t<div class=\"headbarAboutcontent \" id=\"headbarAboutcontent\" style=\"opacity: 0; \">\n\t\t\t\t<h1 class=\"headbarAboutText\">AboutTitle</h1>\n\t\t\t\t<p class=\"headbarAboutText\">Paragraph</p>\n\t\t\t\t<p class=\"headbarAboutText\">Abort:black</p>\n\t\t\t</div>\n\t\t</div>\n\t\t<footer>\n\t\t\t<p>Yibo Luan, bre BIM Team, Construction Innovation Hub</p>\n\t\t</footer>\n</body>"
