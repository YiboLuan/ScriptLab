style:
  content: ":root {\r\n    /* Change this to change the appearance of the hexaons */\r\n    --hex-width: 100px;\r\n    --hex-between: 18px;\r\n    --centercontent-width-min: 380px;\r\n    --SmallScreen-width: calc(2*var(--sidebar-width)+var(--centercontent-width-min));\r\n    /* Other hexagon dimentions */\r\n    --hex-height: calc(var(--hex-width) / 1.73/* sqrt(3) */\r\n    );\r\n    /* --hex-margin: calc(var(--hex-width) / 2);\r\n    --hex-border: calc(var(--hex-margin) / 1.73/* sqrt(3) \r\n    ); */\r\n    --hex-transition: all .10s ease;\r\n    /* Other page dimentions */\r\n    --sidebar-width: 190px;\r\n    --openbutton-width: 45px;\r\n    /* Colors */\r\n    --color-hex-default: transparent;\r\n    --color-hex-hover: transparent;\r\n    --color-transparent: transparent;\r\n    /* Primary Colors */\r\n    --color-CIH-MTC: rgb(49, 131, 144);\r\n    --color-CIH-CDBB: rgb(0, 115, 207);\r\n    --color-CIH-BRE: rgb(193, 187, 0);\r\n    --color-hex-LightCIH: rgb(151, 182, 191);\r\n    --color-CIH-DarkBlue: rgb(0, 28, 84);\r\n    /* Secondary Colors */\r\n    --color-CIH-Yellow: rgb(222, 192, 77);\r\n    --color-CIH-LightBlue: rgb(0, 80, 139);\r\n    --color-CIH-Green: rgb(105, 136, 34);\r\n    --color-CIH-DarkSlate: rgb(60, 75, 92);\r\n    --color-CIH-Purple: rgb(155, 56, 115);\r\n    --color-hex-DarkCIH: rgb(25, 65, 71);\r\n    --color-hex-Lightgray: rgb(231, 231, 231);\r\n    /* other variables */\r\n    --hover-effect: 0 0 2.5px var(--color-hex-DarkCIH);\r\n}\r\n\r\n\r\n/* Font Defaults */\r\n\r\nh1 {\r\n    font-family: \"Lato\", sans-serif;\r\n}\r\n\r\nh2 {\r\n    font-family: \"Lato\", sans-serif;\r\n}\r\n\r\ndiv {\r\n    font-family: \"Lato\", sans-serif;\r\n}\r\n\r\np {\r\n    font-family: \"Lato\", sans-serif;\r\n}\r\n\r\nbody {\r\n    margin: 0px;\r\n}\r\n\r\n\r\n/* content*/\r\n\r\ndiv.main {\r\n    width: 100%;\r\n    padding-left: var(--sidebar-width);\r\n    padding-right: var(--sidebar-width);\r\n    transition: .0s ease;\r\n    position: relative;\r\n    top: 5px;\r\n    left: 0px;\r\n    right: 0px;\r\n    float: left;\r\n    display: block;\r\n    background-color: var(--color-CIH-MTC);\r\n    z-index: -5;\r\n    box-sizing: border-box;\r\n    height: 120PX;\r\n}\r\n\r\nimg.backgroundimage {\r\n    left: 0;\r\n    right: 0;\r\n    padding-left: var(--sidebar-width);\r\n    padding-right: var(--sidebar-width);\r\n    position: absolute;\r\n    width: calc(100% - 2*var(--sidebar-width));\r\n    min-width: 380px;\r\n    /*max-width: calc(1920px - 2*var(--sidebar-width)) ; */\r\n    z-index: -2;\r\n    object-fit: cover;\r\n    /* height: calc((16px + 1.0vw)*5); Dynamic background image height according to font height*/\r\n    height: 200px;\r\n    display: block;\r\n    float: left;\r\n}\r\n\r\nh1.maintitle {\r\n    width: calc(100% - 2*var(--sidebar-width));\r\n    max-width: 900px;\r\n    min-width: 510px;\r\n    border: 5px solid var(--color-CIH-LightBlue);\r\n    color: var(--color-CIH-LightBlue);\r\n    background: rgba(255, 255, 255, 0.795);\r\n    font-size: calc(16px + 1.0vw);\r\n    display: block;\r\n    z-index: -1;\r\n    margin: 10px;\r\n    position: relative;\r\n    box-sizing: border-box;\r\n}\r\n\r\ndiv.introduction,\r\ndiv.informationcolumn {\r\n    display: block;\r\n    background-color: var(--color-hex-Lightgray);\r\n    position: relative;\r\n    margin: 10px 10px 10px var(--sidebar-width);\r\n    z-index: -5;\r\n    top: 10px;\r\n    width: calc((80% - var(--sidebar-width)) - 30px);\r\n    float: left;\r\n    padding: 10px;\r\n    box-sizing: content-box;\r\n}\r\n\r\ndiv.informationcolumn {\r\n    margin: 10px var(--sidebar-width) 10px 10px;\r\n    background-color: var(--color-hex-Lightgray);\r\n    float: right;\r\n}\r\n\r\n.clearfix {\r\n    overflow: hidden;\r\n}\r\n\r\n\r\n/* header */\r\n\r\nheader#navbar {\r\n    background-color: white;\r\n    margin: 5px 5px 0px 5px;\r\n    position: relative;\r\n    overflow: hidden;\r\n    padding: 0px;\r\n}\r\n\r\n.navbar-brand {\r\n    margin-left: calc(var(--sidebar-width) - var(--openbutton-width));\r\n    margin-right: 50px;\r\n    position: relative;\r\n    float: left;\r\n    font-size: 36px\r\n}\r\n\r\n.header-right {\r\n    margin: 5px;\r\n    padding: 0px;\r\n    display: block;\r\n}\r\n\r\n.header-right li {\r\n    background-color: var(--color-CIH-MTC);\r\n    float: right;\r\n    margin-right: 6px;\r\n    margin-top: 15px;\r\n    color: white;\r\n    text-align: center;\r\n    padding: 5px;\r\n    text-decoration: none;\r\n    font-size: 15px;\r\n    line-height: 25px;\r\n    border-radius: 4px;\r\n    text-decoration: none;\r\n    font-family: \"Lato\", sans-serif;\r\n}\r\n\r\nli>a {\r\n    text-decoration: none;\r\n    color: white;\r\n}\r\n\r\n.header-right li:hover {\r\n    box-shadow: var(--hover-effect);\r\n    background-color: var(--color-hex-DarkCIH);\r\n    transition-duration: 0.2s;\r\n}\r\n\r\n\r\n/* Style the active/current link*/\r\n\r\n.header-right li.active {\r\n    background-color: var(--color-hex-DarkCIH);\r\n}\r\n\r\ndiv.headbarAbout {\r\n    display: block;\r\n    position: fixed;\r\n    left: 0px;\r\n    top: 0px;\r\n    height: 0px;\r\n    width: 100%;\r\n    background-color: rgba(0, 0, 0, 0.4);\r\n    /* Black w/ opacity */\r\n    border-radius: 0px;\r\n    transition: 0.5s;\r\n    box-sizing: content-box;\r\n}\r\n\r\n.headbarAboutText {\r\n    display: none;\r\n}\r\n\r\ndiv.headbarAboutcontent {\r\n    display: block;\r\n    position: absolute;\r\n    color: white;\r\n    background-color: var(--color-hex-LightCIH);\r\n    left: 20%;\r\n    top: 5%;\r\n    padding: 0px;\r\n    width: 60%;\r\n    /* Could be more or less, depending on screen size */\r\n    height: 0%;\r\n    min-width: 200px;\r\n}\r\n\r\nfooter {\r\n    position: fixed;\r\n    left: 0;\r\n    bottom: 0;\r\n    width: 100%;\r\n    background-color: var(--color-CIH-MTC);\r\n    color: white;\r\n    text-align: right;\r\n    z-index: -3;\r\n    font-stretch: ultra-condensed;\r\n}\r\n\r\nfooter.p {\r\n   